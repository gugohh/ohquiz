<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohquiz</title>
</head>

<body>
    <form id="form" action="#">
        <div class="container">

            <section class="section">
                <div class="sec-box">
                    <div class="name-box">
                        <div>
                            <label for="name">Nombre: </label>
                            <input name="name" class="name" id="name" type="text" placeholder=" introduce tu nombre...">                    
                        </div>
                        <div>
                            <label for="olduser">Edad: </label>
                            <input name="olduser" id="olduser" type="number" placeholder="introduce tu edad...">
                        </div>
                    </div>
                </div>
            </section>
            <!-- First question -->
            <section class="main">
                <div class="main-box">

                    <h2 class="box-title">¿Cuál es el equipo con más Champions?</h2>

                    <div class="box-answer">
                        <input class="box-radio" id="milan" type="radio" name="first-quiz" value="milan">
                        <label for="milan">
                            <div class="box-text option-one">
                                <p>AC Milan</p>
                            </div>
                        </label>

                        <input class="box-radio" id="juventus" type="radio" name="first-quiz" value="juventus">
                        <label for="juventus">
                            <div class="box-text option-two">
                                <p>Juventus CF</p>
                            </div>
                        </label>

                        <input class="box-radio" id="barca" type="radio" name="first-quiz" value="barca">
                        <label for="barca">
                            <div class="box-text option-three">
                                <p>FC Barcelona</p>
                            </div>
                        </label>

                        <input class="box-radio" id="madrid" type="radio" name="first-quiz" value="madrid">
                        <label for="madrid">
                            <div class="box-text option-four">
                                <p>Real Madrid CF</p>
                            </div>
                        </label>
                    </div>

                </div>

            </section>
            <!--End of First question -->

            <!-- Second question -->
            <section class="main">
                <div class="main-box">

                    <h2 class="box-title">¿Cuál es el estadio de soccer más grande del mundo?</h2>

                    <div class="box-answer">
                        <input class="box-radio" id="maracana" type="radio" name="second-quiz" value="maracana">
                        <label for="maracana">
                            <div class="box-text option-one">
                                <p>Estadio de Maracaná</p>
                            </div>
                        </label>

                        <input class="box-radio" id="rungrado" type="radio" name="second-quiz" value="rungrado">
                        <label for="rungrado">
                            <div class="box-text option-two">
                                <p>Rungrado Primero de Mayo</p>
                            </div>
                        </label>

                        <input class="box-radio" id="mestalla" type="radio" name="second-quiz" value="mestalla">
                        <label for="mestalla">
                            <div class="box-text option-three">
                                <p>Estadio de Mestalla</p>
                            </div>
                        </label>

                        <input class="box-radio" id="anfild" type="radio" name="second-quiz" value="anfild">
                        <label for="anfild">
                            <div class="box-text option-four">
                                <p>Anfield</p>
                            </div>
                        </label>
                    </div>

                </div>
            </section>
            <!-- End of Second question -->

            <!-- Third question -->
            <section class="main">
                <div class="main-box">

                    <h2 class="box-title">¿Cuál es el equipo más antiguo del mundo?</h2>

                    <div class="box-answer">
                        <input class="box-radio" id="roma" type="radio" name="third-quiz" value="roma">
                        <label for="roma">
                            <div class="box-text option-one">
                                <p>AS Roma</p>
                            </div>
                        </label>

                        <input class="box-radio" id="porto" type="radio" name="third-quiz" value="porto">
                        <label for="porto">
                            <div class="box-text option-two">
                                <p>FC Porto</p>
                            </div>
                        </label>

                        <input class="box-radio" id="sheffield" type="radio" name="third-quiz" value="sheffield">
                        <label for="sheffield">
                            <div class="box-text option-three">
                                <p>FC Sheffield</p>
                            </div>
                        </label>

                        <input class="box-radio" id="arsenal" type="radio" name="third-quiz" value="arsenal">
                        <label for="arsenal">
                            <div class="box-text option-four">
                                <p>FC Arsenal </p>
                            </div>
                        </label>
                    </div>

                </div>
            </section>
            <!-- End of Third question -->

            <!-- Fourth question -->
            <section class="main">
                <div class="main-box">

                    <h2 class="box-title">¿Quién es el jugador que ha ganado más Champions League?</h2>

                    <div class="box-answer">
                        <input class="box-radio" id="messi" type="radio" name="fourth-quiz" value="messi">
                        <label for="messi">
                            <div class="box-text option-one">
                                <p>Lionel Messi</p>
                            </div>
                        </label>

                        <input class="box-radio" id="maldini" type="radio" name="fourth-quiz" value="maldini">
                        <label for="maldini">
                            <div class="box-text option-two">
                                <p>Paolo Maldini </p>
                            </div>
                        </label>

                        <input class="box-radio" id="zidane" type="radio" name="fourth-quiz" value="zidane">
                        <label for="zidane">
                            <div class="box-text option-three">
                                <p> Zidane</p>
                            </div>
                        </label>

                        <input class="box-radio" id="ronaldo" type="radio" name="fourth-quiz" value="ronaldo">
                        <label for="ronaldo">
                            <div class="box-text option-four">
                                <p>Cristiano Ronaldo</p>
                            </div>
                        </label>
                    </div>

                </div>
            </section>
            <!-- End of Fourth question -->

            <!-- Final part  of result -->
            <section class="main">
                <div class="main-footer">
                    <h2 class="title-footer">Consulta las respuestas correctas</h2>
                    <input value="Resultado" type="submit" class="footer-button" />
                </div>
            </section>s
            <div>
    </form>
    <script src="quiz.js"></script>
</body>

</html>
